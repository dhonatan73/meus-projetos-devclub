<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./scripts.js" ></script>
    <title>DevClub - Convert Money</title>
</head>
<body>
    
    <img class="logo" src="./logo.gif" alt="logo-convert-money">
    <main>
        <label>
                Converter <b>de</b>
            <select>

                    <option>R$ Real Brasileiro</option>
                    
            </select>

        </label>

        <label>
            Converter <b>Para</b>
                <select class="currency-select">
                <option>Selecionar Moeda</option>
                <option value="dolar" >US$ Dolar Americano</option>
                <option value="euro" >€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="iene">¥ Iene</option>
                
        </select>

    </label>

        <label>
            Valor   
            
            <input class="input-currency"  placeholder="R$10.000,00">

        </label>

        <button class="convert-button" onclick="convertValues(click)">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./real.png" alt="logo-a-converter">
                <p class="currency" >Real</p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>


            <img src="./arrow.png" alt="seta" class="arrow-img">


            <div class="currency-box currency-box-convertion" style="display:none;" >
                <img class="currency-img" src='./dolar.png' alt="logo-covertido">
                <p class="currency" id="currency-name" >Dólar Americano</p>
                <p class="currency-value">U$ 0.0</p>
                <p class="currency-cotation"></p>
                <p class="date-cotation"></p>
            </div>

        </section>

    </main>
</body>



</html>
